<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Gadgets Store</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #0D97F5;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #0D97F5;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Product list styles */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

        .product-card-content {
            padding: 20px;
        }

        .product-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .product-card p {
            margin: 0;
            color: #666;
        }

        .product-card button {
            background-color: #0D97F5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #0864ab;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 20% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Electronic Gadgets Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product-list">
            <div class="product-card">
                <img src="smartphone.jpg" alt="Smartphone">
                <div class="product-card-content">
                    <h3>Smartphone</h3>
                    <p>$499</p>
                    <button onclick="openModal('Smartphone', '$499', 'This is a smartphone description.')">View Details</button>
                </div>
            </div>
            <div class="product-card">
                <img src="laptop.jpg" alt="Laptop">
                <div class="product-card-content">
                    <h3>Laptop</h3>
                    <p>$999</p>
                    <button onclick="openModal('Laptop', '$999', 'This is a laptop description.')">View Details</button>
                </div>
            </div>
            <div class="product-card">
                <img src="smartwatch.jpg" alt="Smartwatch">
                <div class="product-card-content">
                    <h3>Smartwatch</h3>
                    <p>$199</p>
                    <button onclick="openModal('Smartwatch', '$199', 'This is a smartwatch description.')">View Details</button>
                </div>
            </div>
            <!-- Add more product cards here -->
        </div>
    </main>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalPrice"></p>
            <p id="modalDescription"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Electronic Gadgets Store</p>
    </footer>

    <script>
        // Open modal function
        function openModal(title, price, description) {
            document.getElementById('myModal').style.display = "block";
            document.getElementById('modalTitle').innerHTML = title;
            document.getElementById('modalPrice').innerHTML = price;
            document.getElementById('modalDescription').innerHTML = description;
        }

        // Close modal function
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        // Close modal when clicking outside the modal content
        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
