<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Gadgets Store</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #0D97F5;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        footer {
            background-color: #0D97F5;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Product card styles */
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

        .product-card-content {
            padding: 20px;
        }

        .product-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .product-card p {
            margin: 0;
            color: #666;
        }

        .product-card button {
            background-color: #0D97F5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #0864ab;
        }
    </style>
</head>
<body>
    <header>
        <h1>Electronic Gadgets Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product-card">
            <img src="bag.jpg" alt="Smartphone">
            <div class="product-card-content">
                <h3>Smartphone</h3>
                <p>$499</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="laptop.jpg" alt="Laptop">
            <div class="product-card-content">
                <h3>Laptop</h3>
                <p>$999</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="smartwatch.jpg" alt="Smartwatch">
            <div class="product-card-content">
                <h3>Smartwatch</h3>
                <p>$199</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <!-- Add more product cards here -->
    </main>

    <footer>
        <p>&copy; 2024 Electronic Gadgets Store</p>
    </footer>
</body>
</html>
